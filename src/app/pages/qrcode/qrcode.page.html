<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button class="icon-menu btn-hamburguer"></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true" [style.--background]="scanActive ? '#00000000' : '#fff'"  >

<p class="ion-text-center" *ngIf="result">{{ scannedData  }}</p>

</ion-content>
