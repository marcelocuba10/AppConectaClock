<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button class="icon-menu btn-hamburguer"></ion-menu-button>
  </ion-buttons>
  <ion-title class="ion-text-center"></ion-title>
</ion-toolbar>

<ion-content>

  <ion-grid style="border-radius: 20px">
    <ion-row>
      <ion-col>
        <ion-text color="secondary">
          <h1 style="margin-left: 20px;font-family: system-ui;color: #000;font-weight: 800;">
            ConectaCode
          </h1>
        </ion-text>
        <ion-text color="secondary">
          <p style="color: #676767;margin-top: -7px;margin-left: 20px;">
            Integrando Ideas
          </p>
        </ion-text>
      </ion-col>
      <ion-col style="text-align: center;">
        <img style="width: 30%; margin-top: 20px" src="./assets/conectacode.png"/>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-card [routerLink]="['/qrcode']" class="card-sty">
      <img style="height: 220px; width: 100%" src="./assets/qr-code.png"/>
      <ion-card-header style="position: relative; margin-top: -99px">
        <ion-grid style="border-radius: 20px">
          <ion-row>
            <ion-col>
              <ion-badge style="float: right; font-size: 16px; padding: 8px" color="warning">Escanear MÃ¡quinas</ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
    </ion-card>

    <ion-card [routerLink]="['/scheduleDay']" class="card-sty">
      <img style="height: 220px; width: 100%" src="./assets/checkTime.png"/>
      <ion-card-header style="position: relative; margin-top: -99px">
        <ion-grid style="border-radius: 20px">
          <ion-row>
            <ion-col>
              <ion-badge style="float: right; font-size: 16px; padding: 8px" color="tertiary">Marcar Asistencia</ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
    </ion-card>
  </ion-list>

</ion-content>
